<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .file-coverage-path {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="mt-5 mb-5 col-md-12 mx-auto">
                <h4>{{title}}</h4>
                <div class="mb-3">
                    <ul>
                        <li>Number of Files: {{number-of-files}}</li>
                        <li>Covered Lines: {{green-lines}}</li>
                        <li>Uncovered Lines: {{red-lines}}</li>
                    </ul>
                </div>
                <div class="mb-3">
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: {{green-percent}}%" aria-valuenow="{{green-percent}}" aria-valuemin="0" aria-valuemax="100">{{green-percent}}%</div>
                        <div class="progress-bar bg-danger" role="progressbar" style="width: {{red-percent}}%" aria-valuenow="{{red-percent}}" aria-valuemin="0" aria-valuemax="100">{{red-percent}}%</div>
                    </div>
                </div>
                <div class="">
                    <ul class="list-unstyled">
                        {{contents}}
                    </ul>
                </div>
            </div>
        </div>
        <footer class="mb-5 text-center footer">
            Developed and Created By Daison Cari√±o
        </footer>
    </div>
</body>
</html>
